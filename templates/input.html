<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Uploader</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<link rel="stylesheet" href="/Deep-learning-for-Terrain_Recognization-backend/templates/static/css1.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
.container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 500px;
}

h1 {
    margin-bottom: 20px;
}

input[type="file"] {
    margin-bottom: 20px;
}

button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

#preview {
    margin-top: 20px;
}

/* Popup styles */
.popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    display: none;
}

.popup h2 {
    margin-bottom: 10px;
}

.popup p {
    margin-bottom: 20px;
}

.popup button {
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    padding: 8px 16px;
    cursor: pointer;
}

.popup button:hover {
    background-color: #0056b3;
}

/* Adjustments for the header */


.header .navbar {
    display: flex;
}


</style>
</head>
<body style="background-image: url(/Deep-learning-for-Terrain_Recognization-backend/templates/images/bg.jpg);">
    
    <header class="header">

        <a href="#" class="logo">
            <h1 style="color: red;">Slayers</h1>
        </a>
  
        <nav class="navbar">
            <a href="index.html">home</a>
            <a href="#about">about</a>
            <a href="#menu">menu</a>
        </nav>
    </header>
<div class="container">
    <h1 style="font-size: 30px; color:  #17d8e9;">Image Uploader</h1>
    <br>
    <strong><p style="color: #17d8e9;">To Know about Terrain , upload the Image.</p></strong>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="imageInput" name="image" accept="image/*" required>
        <button type="submit">Upload Image of Terrain</button>
    </form>
    <div id="preview"></div>
    
</div>


<!-- Popup -->
<div id="popup" class="popup">
    <h2>Image Uploaded</h2>
    <p>Your image has been successfully uploaded.</p>
    <button id="closePopup">Predict</button>
</div>
<br><br><br>
<div class="container">
    <h1>Image Details</h1>
    <img id="uploadedImage" alt="Uploaded Image">
    <div class="details">
        <p><strong>Name of Terrain:</strong> <span id="imageName"></span></p>
    </div>
</div>

<script>
    const uploadForm = document.getElementById('uploadForm');
    const imageInput = document.getElementById('imageInput');
    const preview = document.getElementById('preview');
    const popup = document.getElementById('popup');
    const closePopupBtn = document.getElementById('closePopup');

    uploadForm.addEventListener('submit', function(event) {
        event.preventDefault();

        const file = imageInput.files[0];
        if (file) {
            const formData = new FormData();
            formData.append('image', file);

            const reader = new FileReader();
            reader.onload = function(event) {
                const imageUrl = event.target.result;
                preview.innerHTML = `<img src="${imageUrl}" alt="Uploaded Image" style="max-width: 100%; max-height: 300px;">`;

                // Show popup
                popup.style.display = 'block';

                // Send the image data to the server for prediction
                fetch('/predict', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(prediction_result => {
                    // Handle the prediction result here
                    console.log(prediction_result);
                    // Update the UI with the prediction result
                    // For example, display the predicted class name
                    const predictionText = document.createElement('p');
                    predictionText.textContent = `Prediction: ${prediction_result.prediction[0]}`;
                    preview.appendChild(predictionText);
                })
                .catch(error => console.error('Error:', error));
            };
            reader.readAsDataURL(file);
        } else {
            alert('Please select an image.');
        }
    });

    // Close popup when close button is clicked
    closePopupBtn.addEventListener('click', function() {
        popup.style.display = 'none';
    });
</script>

</body>
</html>
